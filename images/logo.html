<!DOCTYPE html>
<html>
<head>
    <title>CleanMaster Pro Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo-container {
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .logo-icon {
            width: 50px;
            height: 50px;
            background-color: #0072bc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .logo-icon::before {
            content: "";
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            position: relative;
        }
        .logo-icon::after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: #00a6e3;
            border-radius: 50%;
            position: absolute;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #0072bc;
        }
        .logo-text span {
            color: #00a6e3;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="logo-container">
        <div class="logo-icon"></div>
        <div class="logo-text">Clean<span>Master</span> Pro</div>
    </div>
</body>
</html>
